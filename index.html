<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="flex-column">
        <div class="display">
          <h3 id="second">0</h3>
          <h1 id="main">0</h1>
        </div>
        <div class="flex-row">
          <div class="button clear">CE</div>
          <div class="button delete">
            <i class="fa-solid fa-delete-left"></i>
          </div>
          <div class="button percent">
            <i class="fa-solid fa-percent"></i>
          </div>
          <div class="button operator divide">
            <i class="fa-solid fa-divide"></i>
          </div>
        </div>
        <div class="flex-row">
          <div class="button num">7</div>
          <div class="button num">8</div>
          <div class="button num">9</div>
          <div class="button operator multiplication">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
        <div class="flex-row">
          <div class="button num">4</div>
          <div class="button num">5</div>
          <div class="button num">6</div>
          <div class="button operator subtraction">
            <i class="fa-solid fa-minus"></i>
          </div>
        </div>
        <div class="flex-row">
          <div class="button num">1</div>
          <div class="button num">2</div>
          <div class="button num">3</div>
          <div class="button operator addition">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
        <div class="flex-row">
          <div class="button plus-minus">
            <i class="fa-solid fa-plus-minus"></i>
          </div>
          <div class="button num">0</div>
          <div class="button comma">.</div>
          <div class="button equals">
            <i class="fa-solid fa-equals"></i>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/cdf3502273.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
